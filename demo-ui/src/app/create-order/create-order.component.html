<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="order.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="order.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Grade</label>
      <input type="text" class="form-control" id="grade" required [(ngModel)]="order.grade" name="grade">
    </div>

    <div class="form-group">
      <label for="name">Address1</label>
      <input type="text" class="form-control" id="address1" required [(ngModel)]="order.address1" name="address1">
    </div>

    <div class="form-group">
      <label for="name">Address2</label>
      <input type="text" class="form-control" id="address2" required [(ngModel)]="order.address2" name="address2">
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="order.city" name="city">
    </div>

    <div class="form-group">
      <label for="name">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="order.state" name="state">
    </div>

    <div class="form-group">
      <label for="name">Zip</label>
      <input type="text" class="form-control" id="zip" required [(ngModel)]="order.zip" name="zip">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
