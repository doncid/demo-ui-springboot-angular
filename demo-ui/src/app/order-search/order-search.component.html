<h3>Search Order</h3>
<br>

<div class="row">
    <div class="col-md-offset-4 col-md-4"> 
        <form [formGroup]="form" #searchData (ngSubmit)="searchForm(searchData)">
            <table>
                <tr>
                    <td><input type="text" formControlName="orderId" placeholder="Order ID" class="form-control"> </td>
                    <td><input type="text" formControlName="lastName" placeholder="Last Name" class="form-control"> </td>
                    <td><button>Search</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<br><br>

<div *ngIf="!error" class="row">
    <div class="col-md-offset-4 col-md-4">
        <table class="table table-bordered table-striped table-responsive">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade</th>
                <th>Adrress1</th>
                <th>Address2</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
            </tr>
            <tr>
                <td>{{order.firstName}}</td>
                <td>{{order.lastName}}</td>
                <td>{{order.grade}}</td>
                <td>{{order.address1}}</td>
                <td>{{order.address2}}</td>
                <td>{{order.city}}</td>
                <td>{{order.state}}</td>
                <td>{{order.zip}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="alert alert-danger" *ngIf="error">
    <h3>Order Not Found!</h3>
    <p>{{ error.error.message }}</p>
</div>
